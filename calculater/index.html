<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<section class="wrapper">
    <div class="heading">
        Welcome into Calculater
    </div>
    <div class="main-cal">
     
        <div class="output">
            <input type="text" class="out-put"  name="out-put" id="">
        </div>
        <div class="input-cal">
            <button class="box">AC</button>
            <button class="box">+/-</button>
            <button class="box">%</button>
            <button class="box bg-y">รท</button>
            <button class="box">7</button>
            <button class="box">8</button>
            <button class="box">9</button>
            <button class="box bg-y">*</button>
            <button class="box">4</button>
            <button class="box">5</button>
            <button class="box">6</button>
            <button class="box bg-y">-</button>
            <button class="box">1</button>
            <button class="box">2</button>
            <button class="box">3</button>
            <button class="box bg-y">+</button>
            
            <button class="last-cal">0</button>
            
            <button class="box ">.</button>
            
            <button class="box bg-y">=</button>

        </div>
    </div>
    
    
</section>

<script src="index.js"></script>
</body>
</html>
